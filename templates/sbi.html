{% extends "layout.html" %}
{% block content %}
<div class="site-wrapper">
  <div class="site-wrapper-inner">
    <div class="cover-container">
      <main class="inner cover" role="main">
        <h3>SBI History Analyzer</h3>
        <p>使い方<br>
        <a href="https://www.sbisec.co.jp/" target="_blank">SBI証券Webページ</a>から
        ログイン→先物・オプション取引→履歴→約定履歴→検索→CSVダウンロード<br>
        ダウンロードされたファイルをそのまま選択→ボタンをクリックすると
        整形されたファイルとしてダウンロードできます
        </p>
        <form action="/sbi" method="POST" enctype="multipart/form-data" class="form-inline">
          <input type="file" name="file"><br>
          <button type="submit" class="btn btn-default">データ整形</button>
        </form>
      </main>
    </div>
  </div>
</div>
{% endblock %}
